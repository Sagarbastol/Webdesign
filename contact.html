<script>
	function validateForm() {
		// You can add more complex validation logic here if needed.
		// For this example, we'll just check if the Name, Email, and Message fields are filled.
		var name = document.forms["myForm"]["firstname"].value;
		var email = document.forms["myForm"]["email"].value;
		var message = document.forms["myForm"]["message"].value;

		if (name == "" || email == "" || message == "") {
			alert("Please fill out all required fields!");
			return false; // Prevent form submission
		}

		// If all fields are filled, show a success message
		alert("Your message is submitted! Thank you for contacting us.");
		return true; // Allow form submission
	}
